<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Doctor registration form</h3>
  
                  
                    <div class="col-md-12 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">DoctorID</label>
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" [(ngModel)]="signUp.Id" />
                        
                      </div>
                    </div>
                    
  
                 
                    <div class="col-md-12 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m1">Name</label>
                        <input type="text" id="form3Example1m1" class="form-control form-control-lg" [(ngModel)]="signUp.Name" />
                        
                      </div>
                    </div>
                    
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example8">EmailId</label>
                    <input type="text" id="form3Example8" class="form-control form-control-lg" [(ngModel)]="signUp.EmailId" />
                    
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example90">PhoneNumber</label>
                    <input type="text" id="form3Example90" class="form-control form-control-lg" [(ngModel)]="signUp.PhoneNum" />
                    
                  </div>
   
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example9">Address</label>
                    <input type="text" id="form3Example9" class="form-control form-control-lg" [(ngModel)]="signUp.Address" />
                    
                  </div>
  
                  
  
                  
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example97">Password</label>
                    <input type="text" id="form3Example97" class="form-control form-control-lg" [(ngModel)]="signUp.Password"/>
                    
                  </div>
  
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg">Reset all</button>
                    <button type="button" class="btn btn-warning btn-lg ms-2" (click)="submit()">Submit form</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
