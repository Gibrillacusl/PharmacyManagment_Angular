<div class="wrap" >
  <div class="search">
     <input type="text" [(ngModel)]="search" class="searchTerm" placeholder="Search" style="margin-bottom: 466px;">
     <button type="submit" class="searchButton">
       <i class="fa fa-search"></i>
    </button>
  </div>
</div>
<div class="d-flex mr-4" style="margin-top: 130px;">
  <div class="selector" *ngFor="let medicine of(medicineList | filter:search:'medName')"

 >

    <label for="happy-radio" class="happy-card" style="margin: 30px;">
      <span (click)="showDetail(medicine)">

      <h1>{{ medicine.medName }}</h1>

      <ul>
        <!-- <li>Medicine Id:{{ medicine.medicineId }}</li>
        <li>Expiry Date:{{ medicine.medExpDate }}</li>
        <li>Stock:{{ medicine.medStock }}</li> -->
         <!-- <img alt={{medicine.medImage}}> -->
        <img src={{medicine.medImage}} style="height: 110px;
        width: 130px;
        margin: 10px;" >
      </ul>
      </span>
      <div>
        <p>â‚¹{{ medicine.medPrice }}</p>
        <button
          class="btn btn-success"
          style="margin-left: 50px; background-color: #1e4f38; margin-top: 8px"
          type="button"
        >
          Add to cart
        </button>

      </div>
    </label>
  </div>
</div>
